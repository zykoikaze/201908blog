<%- include ../include/header.html%>
  <div class="row">
    <div class="col-sm-6">
      <form method="POST" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username" class="control-label col-sm-2">用户名</label>

          <div class="input-group col-sm-10">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" id="username" name="username" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="control-label col-sm-2">密码</label>

          <div class="input-group col-sm-10">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="text" id="password" name="password" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="avator" class="control-label col-sm-2">头像</label>

          <div class="input-group col-sm-10">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-cloud-upload"></span>
            </span>
            <input type="file" id="avator" name="avator" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
<%- include ../include/footer.html%>
